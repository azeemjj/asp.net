trigger:
- main

pool:
  name: Default  # Your self-hosted agent pool name

variables:
  buildConfiguration: 'Release'

steps:
# Install the required .NET SDK (update version as per your project)
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.0.x'  # Change to 7.0.x, 8.0.x, etc., depending on your project
    installationPath: $(Agent.ToolsDirectory)/dotnet

# Restore NuGet packages
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

# Build the project
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'
    arguments: '--configuration $(buildConfiguration)'

# Run tests (if any)
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*Tests.csproj'
    arguments: '--configuration $(buildConfiguration) --no-build'
    publishTestResults: true

# Publish build output to a zip file for deployment
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: true

# Publish artifact for deployment
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
